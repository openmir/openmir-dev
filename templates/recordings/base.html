<!DOCTYPE html>
<html>
  <head>
    <title>Openmir</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/www/css/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/www/css/lib/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/www/css/lib/rickshaw.min.css" rel="stylesheet" media="screen">

    <link href="/www/css/code/base.css" rel="stylesheet" media="screen">

    <script src="/www/js/lib/jquery.js"></script>
    <script src="/www/js/lib/jquery.dataTables.js"></script>
    <script src="/www/js/lib/jquery.ba-throttle-debounce.js"></script>
    <script src="/www/js/lib/underscore.js"></script>
    <script src="/www/js/lib/backbone.js"></script>
    <script src="/www/js/lib/backbone-tastypie.js"></script>
    <script src="/www/js/lib/raphael.js"></script>

    <script src="/www/js/lib/d3.v3.js"></script>
    <script src="/www/js/lib/rickshaw.min.js"></script>

    {% block js %}
    {% endblock %}

  </head>

  <body>

    {% include "layouts/_navbar.html" %}

    <div class="container-fluid">

      <div id="shuttle">
      </div>
      
      <div class="row-fluid">
        <div id="spectrogramContainer">
          <div class="span8">
            <div id="spectrogram">
            </div>
            
          </div>
          <div class="span2">
            <div id="spectrogramControlsContainer">
            </div>
          </div>
          <div class="span2">
            <div id="predictions">
            </div>
          </div>
        </div>
      </div>

      <div id="waveform">
      </div>
    </div>

<script type="text/javascript">
  window.recordingJson = {{ recordingJson|safe }};
  window.clipsJson = {{ clipsJson|safe }};
</script>

<script type="text/template" id="shuttleTemplate">
  <div class="shuttleControls">
    <span id="playPause">
      <img src="http://openmir.sness.net:8888/www/img/code/openmir/editor/playpause.png">
    </span>
    <span id="pageBackward">
      <img src="http://openmir.sness.net:8888/www/img/code/openmir/editor/prev_annotation.png">
    </span>
    <span id="pageForward">
      <img src="http://openmir.sness.net:8888/www/img/code/openmir/editor/next_annotation.png">
    </span>
  </div>
</script>

<script type="text/template" id="spectrogramControlsTemplate">
  <div class="spectrogramControls">

    <div class="spectrogramControl">
      <div class="row-fluid">
        <div class="span4">
          winSize :
        </div>
        <div class="span8">
          <input type="text" size="3" name="winSize" value="<%= winSize %>">
        </div>
      </div>
    </div>

  </div>
</script>


<script type="text/template" id="predictionTemplate">
  <div class="predictionLine">
    <%= name %>
  </div>
</script>

<script type="text/template" id="pitchControlsTemplate">
  <div class="pitchControls">

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          highHzCutoff :
        </div>
        <div class="span9">
          <input type="text" name="highHzCutoff" value="<%= highHzCutoff %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          lowHzCutoff :
        </div>
        <div class="span9">
          <input type="text" name="lowHzCutoff" value="<%= lowHzCutoff %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          highHzWrap :
        </div>
        <div class="span9">
          <input type="text" name="highHzWrap" value="<%= highHzWrap %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          lowHzWrap :
        </div>
        <div class="span9">
          <input type="text" name="lowHzWrap" value="<%= lowHzWrap %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          tolerance :
        </div>
        <div class="span9">
          <input type="text" name="tolerance" value="<%= tolerance %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          energyCutoff :
        </div>
        <div class="span9">
          <input type="text" name="energyCutoff" value="<%= energyCutoff %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          medianFilter :
        </div>
        <div class="span9">
          <input type="text" name="medianFilter" value="<%= medianFilter %>">
        </div>
      </div>
    </div>

    <div class="pitchControl">
      <div class="row-fluid">
        <div class="span3">
          histogramBins :
        </div>
        <div class="span9">
          <input type="text" name="histogramBins" value="<%= histogramBins %>">
        </div>
      </div>
    </div>
    
  </div>
</script>

  </body>
</html>
