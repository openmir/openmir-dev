  <body class="home">

	<div id="body"> 
	  
      <div class="container">

        <div class="hero-unit">

          <h1>Clip : {{ clip.name }}</h1>
          
          <table class="data">

            </tr>
          </table>
        </div>
        
      </div>

	  {% include "layouts/_footer.html" %}
	</div> 

  </body>
